<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results Summary Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-left">
          <h1>Your Result</h1>
          <div class="circle">
            <p>76</p>
            <p>of 100</p>
          </div>
          <p class="motivation">Great</p>
          <p class="lead">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>

        <div class="card-right">
          <h1>Summary</h1>
          <div class="results">
            <div class="result result-1">
              <div class="reaction">
                <img src="images/icon-reaction.svg" alt="Reaction" />
                <p>Reaction</p>
              </div>
              <p class="stats">80<span class="stat-light">/ 100</span></p>
            </div>
            <div class="result result-2">
              <div class="memory">
                <img src="images/icon-memory.svg" alt="Memory" />
                <p>Memory</p>
              </div>
              <p class="stats">92<span class="stat-light">/ 100</span></p>
            </div>
            <div class="result result-3">
              <div class="verbal">
                <img src="images/icon-verbal.svg" alt="Verbal" />
                <p>Verbal</p>
              </div>
              <p class="stats">61<span class="stat-light">/ 100</span></p>
            </div>
            <div class="result result-4">
              <div class="visual">
                <img src="images/icon-visual.svg" alt="Visual" />
                <p>Visual</p>
              </div>
              <p class="stats">73<span class="stat-light">/ 100</span></p>
            </div>
          </div>
          <a href="#" class="btn">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
